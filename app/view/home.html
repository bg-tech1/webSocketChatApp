<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/view/chatStyle.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 text-center">
                <h1>チャットを始めよう！</h1>
            </div>
        </div>
        <form id="login">
            <div class="row mt-4">
                <div class="col-6">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" class="form-control" placeholder="ユーザー名を入力してください" />
                </div>
                <div class="col-6">
                    <label for="pass">パスワード</label>
                    <input type="password" id="pass" class="form-control" placeholder="パスワードを入力してください" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-4">
                    <button type="submit" class="btn">ログインする</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12 mt-4 fs-6">
                新規登録は<a id="registerAction" href="/register/">こちら</a>
            </div>
        </div>
    </div>
    <script>
        const script = document.createElement('script');
        script.src = '/app/view/app.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
