<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/view/chatStyle.css">

</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 text-center">
                <h1>新規登録</h1>
            </div>
        </div>
        <form id="submitForm">
            <div class="container border border-secondary border-4 w-50 py-4 mt-6" id="formContent">
                <div class="row justify-content-center">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="usernameInput" placeholder="ユーザー名を入力してください">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="パスワードを入力してください">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12  mt-4 justify-content-center d-flex">
                        <button type="submit" class="btn">登録する</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <script>
        const script = document.createElement('script');
        script.src = '/app/view/form.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>

</html>
